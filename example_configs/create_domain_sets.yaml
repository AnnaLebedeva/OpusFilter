common:

  output_directory: paracrawl_fi-en

steps:

  - type: concatenate
    parameters:
      inputs:
      - wmt2019-dev/newsdev2015.fi.txt
      - wmt2019-dev/newsdev2016.fi.txt
      - wmt2019-dev/newsdev2017.fi.txt
      output: wmt-news-train.fi.gz

  - type: concatenate
    parameters:
      inputs:
      - wmt2019-dev/newsdev2015.en.txt
      - wmt2019-dev/newsdev2016.en.txt
      - wmt2019-dev/newsdev2017.en.txt
      output: wmt-news-train.en.gz

  - type: filter
    parameters:
      src_input: wmt-news-train.fi.gz
      tgt_input: wmt-news-train.en.gz
      src_output: wmt-news-train-filtered.fi.gz
      tgt_output: wmt-news-train-filtered.en.gz
      filters:
        - LengthFilter:
            unit: word
            min_length: 1
            max_length: 1000

  - type: train_ngram
    parameters:
      data: wmt-news-train-filtered.en.gz
      parameters:
        norder: 15
        dscale: 0.01
      model: wmt-news.en.arpa.gz

  - type: train_ngram
    parameters:
      data: wmt-news-train-filtered.fi.gz
      parameters:
        norder: 15
        dscale: 0.01
      model: wmt-news.fi.arpa.gz

  - type: score
    parameters:
      src_input: train_ce_v2_default_def_fien.fi.70
      tgt_input: train_ce_v2_default_def_fien.en.70
      output: domain-scores.fi-en.jsonl.gz
      filters: &cefilters
        - CrossEntropyFilter:
            src_lm_params:
              filename: wmt-news.fi.arpa.gz
              interpolate:
              - [fi.arpa.gz, 0.01]
              - [bg.arpa.gz, 0.01]
            tgt_lm_params:
              filename: wmt-news.en.arpa.gz
              interpolate:
              - [en.arpa.gz, 0.01]
              - [bg.arpa.gz, 0.01]

  - type: sort
    parameters:
      inputs:
      - ce.sents.fi.70.gz
      - ce.sents.en.70.gz
      - domain-scores.fi-en.jsonl.gz
      outputs:
      - ce.sents.domain.fi.70.gz
      - ce.sents.domain.en.70.gz
      - domain-scores-sorted.fi-en.jsonl.gz
      values: domain-scores.fi-en.jsonl.gz
      key:
      - CrossEntropyFilter.src
      - CrossEntropyFilter.tgt
      combine_operator: add

 - type: head
   parameters:
       inputs:
       - ce.sents.domain.fi.70.gz
       - ce.sents.domain.en.70.gz
       outputs:
       - ce.sents.domain.fi.60.gz
       - ce.sents.en.60.gz
       n: 1293641

 - type: head
   parameters:
       inputs:
       - ce.sents.domain.fi.70.gz
       - ce.sents.domain.en.70.gz
       outputs:
       - ce.sents.domain.fi.50.gz
       - ce.sents.domain.en.50.gz
       n: 1078034

